<div class="md-padding">
  <h3>What happened here?</h3>
  <md-input-container>
    <label>Short Description</label>
    <textarea name="info" rows="3" ng-model="info" required></textarea>
  </md-input-container>
  <div>
    <md-button ng-click="cancel()">Cancel</md-button>
    <md-button ng-click="return(info)">Done</md-button>
  </div>
</div>
