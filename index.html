<html lang="en">
<head>
  <title>Journey Learner</title>
  <link rel="stylesheet" href="node_modules/angular-material/angular-material.css">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body ng-app="JourneyLearner" layout="column" ng-cloak>
  <div class="toolbar">
    <h1>Journey Learner</h1>
  </div>
  <div class="page-body" ui-view layout-gt-sm="row" layout-align-gt-sm="start" layout="column" layout-align="start center" ></div>
  <!-- Map Scripts -->
  <script src="node_modules/d3/d3.min.js"></script>
  <!-- Including Jquery for full $element support -->
  <script src="node_modules/jquery/dist/jquery.js"></script>
  <script src="node_modules/angular/angular.js"></script>
  <!-- Include Angular Material w/ Dependancies -->
  <script src="node_modules/angular-animate/angular-animate.js"></script>
  <script src="node_modules/angular-aria/angular-aria.js"></script>
  <script src="node_modules/angular-messages/angular-messages.js"></script>
  <script src="node_modules/angular-mocks/angular-mocks.js"></script>
  <script src="node_modules/angular-material/angular-material.min.js"></script>
  <!-- Include UI-router -->
  <script src="node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="scripts/app.js"></script>
  <script src="scripts/services/map.service.js"></script>
  <script src="scripts/controllers/map.controller.js"></script>
  <script src="scripts/directives/info-box.directive.js"></script>
  <script src="scripts/directives/map.directive.js"></script>
</body>
</html>
